# Ruff configuration for QuantumScatteringLab
line-length = 120
target-version = "py310"

[lint]
# Enable Pyflakes (F), Pycodestyle (E, W), and Isort (I)
select = ["F", "E", "W", "I"]
ignore = [
    "E402", # Module level import not at top of file (often needed for sys.path hacks in research)
    "F401", # Unused import (sometimes kept for future use in research scripts)
]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
